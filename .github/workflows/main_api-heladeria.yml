name: Build and deploy Node.js app to Azure Web App - api-heladeria

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install nest
        run: npm install -g @nestjs/cli

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Este paso crea un paquete de despliegue que incluye solo la carpeta dist/
      - name: Archive production artifacts
        run: zip -r release.zip dist package.json package-lock.json node_modules
        # Asegúrate de que la carpeta dist/ y los archivos package.json, etc., estén presentes en el ZIP

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BD3D846FAC254226B1ACE81F508B9B1E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EF4203243D9D46EDBB25DCC6B639DBCA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0EC5295FECA94EF895990CD9F8E3C90F }}

      # Agregamos este paso opcional para eliminar los archivos antiguos
      - name: Clean up old files in Azure Web App
        run: |
          curl -X POST "https://${{ secrets.AZURE_WEBAPP_URL }}/api/clean" # Si has habilitado un endpoint o puedes usar Kudu

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-heladeria'
          slot-name: 'Production'
          package: ./release.zip
          # Desplegamos el archivo ZIP generado en el paso de construcción
